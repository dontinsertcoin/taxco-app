<div class="login-cointainer">
  <h2 class="text-center">Login</h2>
  <form (submit)="onSubmitLogUser()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" [(ngModel)]="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control">
    </div>
    <div *ngIf="showLoginError">
        <h4 class="text-center">No ha sido posible realizr la operaci√≥n</h4>
    </div>
    <div class="row">
        <div class="col-md-4">
            <input type="submit" value="Acceder" class="btn btn-primary btn-block btn-sm">
        </div>
        <div class="col-md-4">
          <input type="text" value="Registro" class="btn btn-primary btn-block btn-sm" (click)="changeToRegister()">
        </div>
        <div class="col-md-4">
          <input type="text" value="Cancelar" class="btn btn-danger btn-block btn-sm" (click)="closeModal('custom-modal-1')">
        </div>
    </div>
  </form>
</div>
