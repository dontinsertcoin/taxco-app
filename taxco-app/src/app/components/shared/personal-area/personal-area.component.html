<div class="personal-area">
    <div class="orders-list-container">
        <ul class="orders-list">
            <li class="order" *ngFor="let order of ordersFormated">
                <ul class="attributes-list">
                    <li class="order-attribute">Fecha: {{order[0]}}</li>
                    <li class="order-attribute">Total: {{order[1]}}â‚¬</li>
                    <li class="order-attribute">Estado del pedido: {{order[2]}}</li>
                </ul>
                <ul class="items-list">
                    <li class="cart-item" *ngFor="let product of order[4]">
                        <ul class= "order-items-list">
                            <li class="order-item-attribute">{{product.name}}</li>
                            <li class="order-item-attribute">{{product.price}}</li>
                            <li class="order-item-attribute">{{product.quantity}}</li>
                        </ul>
                    </li>           
                </ul>
                <input *ngIf="order[2]<2" type="text" value="Cancelar pedido" class="btn btn-block btn-primary btn-sm" (click)="deleteOrder(order[3])">           
            </li>
        </ul>
    </div>
</div>
