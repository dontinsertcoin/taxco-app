<div class="personal-area">
    <h2>Pedidos</h2>
    <div class="orders-list-container">
        <ul class="orders-list">
            <li class="order" *ngFor="let order of ordersFormated">
                <div class="each-order row">
                    <ul class="attributes-list col-6">
                        <li class="order-attribute">
                            Fecha: {{order[0]}}
                        </li>
                        <li class="order-attribute">
                            Total: {{order[1]}}â‚¬
                        </li>
                        <li class="order-attribute {{COLORS[order[2]]}}">
                            &nbsp; Estado: {{STATES[order[2]]}} &nbsp;
                        </li>
                    </ul>
                    <ul class="items-list col-6">
                        <li class="cart-item" *ngFor="let product of order[4]">
                            <ul class= "order-items-list">
                                <li class="order-item-attribute">
                                        - {{product.name}} |
                                    </li>
                                <li class="order-item-attribute">
                                    Precio de compra: {{product.price}} |
                                </li>
                                <li class="order-item-attribute">
                                    Cantidad: {{product.quantity}}
                                </li>
                            </ul>
                        </li>                
                    </ul>
                </div>
                <input *ngIf="order[2]<1" type="text" value="Cancelar pedido" class="btn btn-block btn-primary btn-sm col-md-3 col-lg-3" (click)="deleteOrder(order[3])">           
            </li>
        </ul>
    </div>
</div>
