<div class="row main-container-shop">
    <ul class="item-list">
      <li class="item-container" *ngFor="let item of products">
        <div class="shop-item">          
          <div class="item-image">
            <img class="item-photo" src="{{item.image}}">
          </div>
          <div class="item-data">
            <div class="">
              <h3 class="item-name">{{item.name}}</h3>
            </div>
            <div class="row">
              <div class="col-sm-6">     
                <h3 class="item-price">{{item.price}} â‚¬</h3>
              </div> 
              <div class="col-sm-6"> 
                <button class="add-to-cart-button btn-primary" (click)="addToCart(item)">Add to cart</button>
              </div> 
            </div>
          </div>
        </div>
      </li>
    </ul>
</div>
<app-modal *ngIf="showModal"></app-modal>
