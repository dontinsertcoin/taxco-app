<div class="row main-container">
  <div class="col-xs-12 col-sm-6 col-md-3 shop-item" *ngFor="let item of products">
    <div class="item-image">
      <img class="item-photo" src="{{item.image}}">
    </div>
    <div class="row item-data">
      <span class="col-md-12 item-name">{{item.name}}</span>
      <span class="col-md-6 item-price">{{item.price}}</span>
      <button class="col-md-6 item-price">Add to cart</button>
    </div>
  </div> 
</div>
